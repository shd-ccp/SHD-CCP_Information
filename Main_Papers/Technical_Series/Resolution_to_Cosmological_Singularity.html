            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;

                const resize = () => {
                    if (canvas) {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                    }
                };
                window.addEventListener('resize', resize);
                resize();

                const drawHexagon = (x, y, r, opacity) => {
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        ctx.lineTo(x + r * Math.cos(i * Math.PI / 3), y + r * Math.sin(i * Math.PI / 3));
                    }
                    ctx.closePath();
                    ctx.strokeStyle = `rgba(56, 189, 248, ${opacity})`; // Cyan-400
                    ctx.stroke();
                };

                let time = 0;
                const render = () => {
                    if (!ctx || !canvas) return;
                    
                    ctx.fillStyle = '#030712'; // match bg
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    const r = 30;
                    const h = r * Math.sqrt(3);
                    const cols = Math.ceil(canvas.width / (r * 3)) + 1;
                    const rows = Math.ceil(canvas.height / (h / 2)) + 1;

                    for (let i = 0; i < cols; i++) {
                        for (let j = 0; j < rows; j++) {
                            const x = i * r * 3 + (j % 2 === 1 ? r * 1.5 : 0);
                            const y = j * h / 2;

                            }
                        }

                    animationFrameId = requestAnimationFrame(render);

                    window.removeEventListener('resize', resize);
